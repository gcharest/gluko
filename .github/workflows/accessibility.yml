name: Accessibility Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.*'
      - 'tsconfig.*'
      - 'index.html'
      - 'env.d.ts'
      - 'e2e/**'
      - 'playwright.config.*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  accessibility:
    runs-on: ubuntu-latest
    container:
      # Use pre-built Playwright Docker image - includes all browser deps
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start preview server and run tests
        run: |
          # Start the preview server
          npm run preview &
          SERVER_PID=$!

          # Wait for server to be ready (simple polling approach)
          for i in {1..30}; do
            if curl -f http://localhost:4173/gluko/ > /dev/null 2>&1; then
              echo "âœ“ Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

          # Run the tests
          npx playwright test e2e/accessibility.spec.ts
          TEST_EXIT_CODE=$?

          # Clean up the server
          kill $SERVER_PID

          # Exit with the test exit code
          exit $TEST_EXIT_CODE
