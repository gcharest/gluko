name: E2E Tests

on:
  # Run on main branch to catch integration issues early
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'playwright.config.*'
  # Allow manual triggering from PRs if needed
  workflow_dispatch:
  # Run nightly for comprehensive cross-browser testing
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily

permissions:
  contents: read

# Prevent concurrent E2E runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --ignore-scripts

      - name: Build application
        run: npm run build

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test'].version")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Summary job for branch protection rules
  e2e-summary:
    runs-on: ubuntu-latest
    needs: e2e
    if: always()
    steps:
      - name: Check E2E results
        run: |
          if [ "${{ needs.e2e.result }}" == "failure" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "E2E tests passed"
